 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
 </head>
 <body>
  <header>
   <h1>My Interactive Webpage</h1>
  </header>
  
  <main>
   <section id="interactive-section">
    <h2>Interactive Elements</h2>
    <button id="toggle-button">Toggle Dark Mode</button>
    <div id="counter-container">
     <button id="decrement-button">-</button>
     <span id="counter-value">0</span>
     <button id="increment-button">+</button>
    </div>
   </section>
  
   <section id="faq-section">
    <h2>FAQ</h2>
    <div class="faq-item">
     <button class="faq-question">What is HTML?</button>
     <div class="faq-answer">HTML is the standard markup language for creating web pages.</div>
    </div>
    <div class="faq-item">
     <button class="faq-question">What is CSS?</button>
     <div class="faq-answer">CSS is used for styling HTML documents.</div>
    </div>
    <div class="faq-item">
     <button class="faq-question">What is JavaScript?</button>
     <div class="faq-answer">JavaScript is a programming language that enables interactive web pages.</div>
    </div>
   </section>
  
   <section id="form-section">
    <h2>Contact Us</h2>
    <form id="contact-form">
     <label for="name">Name:</label>
     <input type="text" id="name" name="name" required><br><br>
  
     <label for="email">Email:</label>
     <input type="email" id="email" name="email" required><br><br>
  
     <label for="password">Password:</label>
     <input type="password" id="password" name="password" required><br><br>
  
     <button type="submit">Submit</button>
    </form>
    <div id="form-messages"></div>
   </section>
  </main>
  
  <footer>
   <p>&copy; 2024 My Interactive Webpage</p>
  </footer>
  
  <script src="script.js"></script>
 </body>
 </html>
